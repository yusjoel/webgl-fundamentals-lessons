<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D摄像机-LookAt</title>
<link type="text/css" href="../../common/webgl-tutorials.css" rel="stylesheet" />
</head>
<body>

<canvas id="canvas"></canvas>
<div id="uiContainer">
  <div id="ui">
    <div id="cameraAngle"></div>
    <div id="cameraDistance"></div>
  </div>
</div>
</body>
<!-- vertex shader -->
<script id="3d-vertex-shader" type="x-shader/x-vertex">
attribute vec4 a_position;
attribute vec4 a_color;

uniform mat4 u_matrix;

varying vec4 v_color;

void main() {
  gl_Position = u_matrix * a_position;
  v_color = a_color;
}
</script>
<!-- fragment shader -->
<script id="3d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 v_color;

void main() {
   gl_FragColor = v_color;
}
</script>

<script src="../../common/webgl-utils.js"></script>
<script src="../../common/webgl-lessons-ui.js"></script>
<script src="webgl-3d-camera2.js"></script>
</html>
